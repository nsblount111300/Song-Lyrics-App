<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Song Lyric Finder</title>
  </head>
  <body>
    <div id="form-container">
      <input type="text" id="band-name" placeholder="Band Name" />
      <input type="text" id="song-name" placeholder="Song Title" />
      <button type="button" onclick="onSubmit()">Submit</button>
    </div>
    <div class="lyric-container">
      <h1 class="song-title" id="song-title"></h1>
      <p class="song-lyric" id="song-lyric"></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
