<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Secular+One&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Song Lyric Finder</title>
  </head>
  <body>
    <div id="form-container">
      <h1 class="header">Song Lyrics Finder!</h1>
      <input type="text" id="band-name" placeholder="Band Name" />
      <input type="text" id="song-name" placeholder="Song Title" />
      <button id="myButton" type="button" onclick="onSubmit()">Submit</button>
    </div>
    <div class="lyric-container" id="lyric-container">
      <h1 class="song-title" id="song-title"></h1>
      <h2 class="bandName" id="bandName"></h2>
      <p class="song-lyric" id="song-lyric"></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
